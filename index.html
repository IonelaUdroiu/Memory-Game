<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Matching Game</title>
	<meta content="" name="description">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/media_queries.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star" id="star1"></i></li>
				<li><i class="fa fa-star" id="star2"></i></li>
				<li><i class="fa fa-star" id="star3"></i></li>
			</ul>
			<div>
				<p><span id="moves-number"></span> <span class="moves">Moves</span></p>
			</div>
			<div class="timer"></div>
			<div class="restart" onclick="startGame()">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<ul class="deck" id="cards-deck">
			<li class="card diamond"><i class="fa fa-diamond"></i></li>
			<li class="card plane"><i class="fa fa-paper-plane-o"></i></li>
			<li class="card anchor"><i class="fa fa-anchor"></i></li>
			<li class="card bolt"><i class="fa fa-bolt"></i></li>
			<li class="card cube"><i class="fa fa-cube"></i></li>
			<li class="card anchor"><i class="fa fa-anchor"></i></li>
			<li class="card leaf"><i class="fa fa-leaf"></i></li>
			<li class="card bicycle"><i class="fa fa-bicycle"></i></li>
			<li class="card diamond"><i class="fa fa-diamond"></i></li>
			<li class="card bomb"><i class="fa fa-bomb"></i></li>
			<li class="card leaf"><i class="fa fa-leaf"></i></li>
			<li class="card bomb"><i class="fa fa-bomb"></i></li>
			<li class="card bolt"><i class="fa fa-bolt"></i></li>
			<li class="card bicycle"><i class="fa fa-bicycle"></i></li>
			<li class="card plane"><i class="fa fa-paper-plane-o"></i></li>
			<li class="card cube"><i class="fa fa-cube"></i></li>
		</ul>
	</div>
	<div class="overlay" id="modal">
		<div class="modal-content" id="modal-content">
			<h2></h2>
			<div class="message-1"></div>
			<div class="message-2">
				<p>You made <span id="finalMove"></span></p>
				<p>Total time: <span id="totalTime"></span></p>
				<p>Stars won:<br class="rwd-break">
				<span id="starRating"></span></p>
			</div><button id="play-again" onclick="playAgain()">Play again</button>
		</div>
	</div>
	<script src="js/app.js">
	</script>
</body>
</html>
